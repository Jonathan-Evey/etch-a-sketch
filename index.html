<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js" defer></script>
    <header>
        <h1>Pixel Sketch</h1>
        <button id="dark-mode-toggle" class="dark-mode-toggle">
            <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496"><path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
        </button>
    </header>

    <section>
        <div class="instructions">
            <p>Hover over the grid to draw</p>
            <p>click and hold while hovering to erase</p>
        </div>
    </section>
    <section>
        <div class="color-selector-container">
            <h3>Select Draw Color</h3>
            <div class="color-btn-container">
                <button class="btn color-select-btn btn-black" id="btn-black">Black</button>
                <button class="btn color-select-btn btn-gray-gradient" id="btn-gradient">Shading</button>
                <button class="btn color-select-btn btn-worm" id="btn-worm">Warm</button>
                <button class="btn color-select-btn btn-cold" id="btn-cold">Cold</button>
            </div>
        </div>
        <div class="grid-container-border"> 
            <div class="grid-container" id="grid-container">
                <!--JavaScript will add in a grid here-->
            </div>
        </div> 
        <div class="size-selection-container">
            <h3>Select a Grid Size</h3>
            <div class="size-btn-container">
                <button class="btn grid-size-btn" id="btn-16">
                    <span class="defalt">16X16</span>
                    <span class="hover">Reset</span>
                </button>
                <button class="btn grid-size-btn" id="btn-24">
                    <span class="defalt">24X24</span>
                    <span class="hover">Reset</span>
                </button>
                <button class="btn grid-size-btn" id="btn-32">
                    <span class="defalt">32X32</span>
                    <span class="hover">Reset</span>
                </button>
                <button class="btn grid-size-btn" id="btn-48">
                    <span class="defalt">48X48</span>
                    <span class="hover">Reset</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
